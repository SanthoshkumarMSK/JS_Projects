<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <!-- <link rel="stylesheet" href="./lib/bootstrap.min.css"> -->
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="cal-container">
            <div class="cal-header">
                <h1 id="year-title"></h1>
            </div>
            <div class="cal-body">
                <table id="calender">
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thur</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </table>

            </div>
            <div class="cal-footer">
                <div class="cal-ftr-btns">
                    <button id="prev" class="ftr-btn">Previous</button>
                    <button id="nxt" class="ftr-btn">Next</button>
                </div>
                <div class="cal-ftr-selects">
                    <label class="cal-selectLabel">Jump To:</label>
                    <select name="month" id="monthDrpDwn" class="cal-selectDrop">
                    </select>
                    <select name="year" id="yearDrpDwn" class="cal-selectDrop">
                    </select>
                </div>
            </div>

        </div>
    </div>
<button class="bi bi-plus-lg" id="add-event-button" ></button> 
<div id="events-container">
<div id ="event-form">

    <input type="text" id="event-title" placeholder="Event Title">

    <input type="text" id="event-description" placeholder="Event Description"><br>

    <input type="time" id="event-time" placeholder="Event Time"><br>

    <button id="add-event-btn" >Add Event</button>
</div>

    <div id="events-details"> </div>
  </div>
</body>

</html>
